language: python
python:
  - '3.9'

before_script:
  - pip install -r requirements.txt
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.29.1/geckodriver-v0.29.1-linux64.tar.gz
  - gunzip geckodriver-v0.29.1-linux64.tar.gz
  - cd geckodriver-v0.29.1-linux64.tar
  - ls
  - sudo mv geckodriver /usr/local/bin
  - psql -c 'create database purbeurre;' -U postgres

env: DJANGO_SETTINGS_MODULE="pur_beurre.settings.travis"

services:
  - postgresql

script:
  - python manage.py test authentication/tests/functional

branches:
  only:
    - staging