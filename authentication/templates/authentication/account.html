{% extends 'supersub/base.html' %}

{% block content %}
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center"> 
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4">[ {{ user.first_name}} ]</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- User email display section-->
    <section class="page-section bg-white" id="services">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h4 class="m-4 text-dark"> {{ user.email}}</h4>
                </div>
                <div class="col-8 col-lg-10 pl-2 pt-5">
                    <a href="{% url 'authentication:sign_in'%}" id="go_to_create_account" class="text-dark text-center">
                        <p class="pt-4">Pas votre compte? Se connecter avec votre compte.</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
