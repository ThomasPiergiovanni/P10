{% extends 'supersub/base.html' %}

{% block content %}
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4">Connection</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Form section-->
    <div class="page-section bg-white" id="services">
        <div class="container">
            <div class="row justify-content-center">
                <form action="{% url 'authentication:sign_in'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group align-content-center">
                        <div class="row justify-content-center">
                            <div class="col-8 col-lg-10 pl-2 text-dark w-100">
                                {% for field in form %}
                                    <p>
                                        {{ field.label_tag }}<br>
                                        {{ field }}
                                        {% for error in field.errors %}
                                            <p class="text-primary"> {{ error }}</p>
                                        {% endfor %}
                                    </p>
                                {% endfor %}
                            </div>
                            <div class="col-8 col-lg-10 pl-2 pt-5">
                                <button type="submit" id="id_sign_in_button" class=" btn btn-primary mb-4">Se connecter</button>
                                <a href="{% url 'authentication:sign_up'%}" id="go_to_create_account" class="text-dark text-center">
                                    <p class="pt-4">Pas de compte? Cr√©er un compte</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
