{% extends 'supersub/base.html' %}

{% block content %}
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4"> Créer un compte </h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Form section-->
    <section class="page-section bg-white" id="services">
        <div class="container">
            <div class="row justify-content-center">
                {% if error_message %}
                    <div class="col-8 col-lg-10 text-center">
                        <h6 class="text-primary pb-4"> {{ email}} {{ error_message }}</h6>
                    </div>
                {% endif %}
                <form action="{% url 'authentication:create_account' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group align-content-center">
                        <div class="row justify-content-center">
                            <div class="col-8 col-lg-10 pl-2 text-dark w-100">
                                {{create_account_form}}

                            </div>
                            <div class="col-8 col-lg-10 pl-2 pt-5">
                                <button type="submit" id="create_account_button" class=" btn btn-primary mb-4">Créer le compte</button>
                                <a href="{% url 'authentication:login'%}" id="create_account_go_to_login" class="text-dark text-center">
                                    <p class="pt-4">Déja un compte? Connectez-vous</p>
                                </a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
{% endblock %}
