{% extends 'supersub/base.html' %}

{% block content %}
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4"> Créer un compte </h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Form section-->
    <section class="page-section bg-white" id="services">
        <div class="container">
            <div class="row justify-content-center">
                <form action="{% url 'authentification:account'%}" method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group align-content-center">
                        <div class="row justify-content-center">
                            <div class="col-8 col-lg-7 pl-2">
                                <label for="email" class="text-dark">Email</label>
                                <input type="email" id="create_account_email" class="form-control" required>
                            </div>
                            <div class="col-8 col-lg-7 pl-2 pt-4">
                                <label for="pwd" class="text-dark">Mot de passe</label>
                                <input type="password" id="create_account_password" class="form-control text-dark" required>
                            </div>
                            <div class="col-8 col-lg-7 pl-2 pt-5">
                                <button type="submit" id="create_account_button" class=" btn btn-primary mb-4">Créer le compte</button>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </section>
{% endblock %}
