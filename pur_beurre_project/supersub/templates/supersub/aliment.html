{% extends 'supersub/base.html' %}

{% block content %}
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center"> 
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4">[ {{ name }} ]</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Aliment dipslay section-->
    <section class="page-section bg-white text-dark" id="services">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <p class="h5 m-2">Nutriscore</p>
                    <ul class="list-group">
                        <h4 class="list-group-item-heading font-weight-bold">[A]</h4>
                    </ul>
                </div>
                <div class="col-md-6 text-center">
                        <p class="h5 m-2">Repère nutritionnel pour 100g</p>
                        <ul class="list-group">
                            <li class="list-group-item">[30.9g] <span class="font-weight-bold">matière grasse</span></li>
                            <li class="list-group-item">[10.6g] <span class="font-weight-bold">acides gras saturés</span></li>
                            <li class="list-group-item">[56.3g] <span class="font-weight-bold">sucres</span></li>
                            <li class="list-group-item">[0.107g <span class="font-weight-bold">sel</span></li>
                        </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
