{% extends 'supersub/base.html' %}

{% block content %}

    {% load static %}
    
    <!-- Masthead-->
    <header class="searchhead" id="searched">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center"> 
                <div class="col-lg-8 align-self-center mb-2">
                    <h2 class="text-white-75 mb-4">Mes favoris</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Services-->
        <section class="page-section bg-white" id="services">
            <div class="container">
                <div class="row">
                    {% for favorite in favorites %}
                        <div class="col-lg-4 col-sm-6 text-center">
                            <div class="m-4 results-image">
                                <a href="{% url 'supersub:product_detail' id_product=favorite.product.id %}" class="ele_dark_href">
                                    <img style="max-height: 80px;" src=" {{ favorite.product.image }} " alt="" />
                                    <p class="h5 m-1"> {{ favorite.product.name }} </p>
                                </a>
                                <div class="nutriscore-circle">
                                    <i class="fas fa-circle"></i>
                                </div>
                                <div class="nutriscore-letter text-uppercase">
                                    <p>{{ favorite.product.nutriscore_grade }}</p>
                                </div>
            
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
{% endblock %}
